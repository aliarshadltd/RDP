name: RDP Debug Mode

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Check for Tailscale Secret
        run: |
          if (-not $env:TAILSCALE_AUTH_KEY) {
              Write-Error "STOP! You did not add the TAILSCALE_AUTH_KEY secret in Repo Settings."
              exit 1
          } else {
              Write-Host "Success: Tailscale Secret is present."
          }
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: 2. Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          
          # Open Firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

      - name: 3. Create RDP User (Safe Mode)
        run: |
          # Generating a strong password using only Letters and Numbers to prevent script errors
          $charSet = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
          $password = -join ((1..20) | ForEach-Object { $charSet[(Get-Random -Maximum $charSet.Length)] })
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          # Save for later
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: 4. Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait

      - name: 5. Connect to Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 20) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          if (-not $tsIP) { Write-Error "Could not get Tailscale IP. Check your Auth Key."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: 6. SUCCESS - Show Login Info
        run: |
          Write-Host "`n==============================================="
          Write-Host "           LOGIN DETAILS (Use these!)"
          Write-Host "==============================================="
          Write-Host "Computer IP : $env:TAILSCALE_IP"
          Write-Host "Username    : RDP"
          Write-Host "Password    : $env:RDP_PASS"
          Write-Host "==============================================="
          
          # Keep alive
          while ($true) {
              Start-Sleep -Seconds 60
              Write-Host "Session is active..."
          }
